<html>
<head>
<link rel="stylesheet" type="text/css" href="mystyle.css"/>
<title>form - table</title>
</head>
<body>
<p style="text-align: center;">
	<span style="font-family:comic sans ms,cursive;"><span style="font-size:24px;"><span style="color:#ff0000;">Example of Form and Table</span></span></span></p>
<form action="https://edqaa.com/t/Echo" enctype="application/x-www-form-urlencoded" id="f1" method="post" name="f1" target="_blank">
	<table align="center" border="2" cellpadding="4" cellspacing="3" style="width:500px;background:url(image/picture3.jpg">
		<caption>
			Application Form</caption>
		<tbody>
			<tr>
				<td>
					Student ID</td>
				<td>
					<input maxlength="10" name="sid" type="text" /></td>
			</tr>
			<tr>
				<td>
					Last Name</td>
				<td>
					<input maxlength="30" name="lastname" type="text" /></td>
			</tr>
			<tr>
				<td>
					First Name</td>
				<td>
					<input maxlength="30" name="firstname" type="text" /></td>
			</tr>
			<tr>
				<td>
					Age</td>
				<td>
					<select name="age" size="1"><option value="10">10 Years</option><option selected="selected" value="11">11 Years</option><option value="12">12 Years</option><option value="13">13 Years</option><option value="14">14 Years</option><option value="15">15 Years</option><option value="16">16 Years</option><option value="17">17 Years</option><option value="18">18 Years</option><option value="19">19 Years</option></select></td>
			</tr>
			<tr>
				<td>
					Major</td>
				<td>
					<input name="major" type="radio" value="CIS" />CIS&nbsp;&nbsp;<input name="major" type="radio" value="Math" />Math</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<input name="submit" type="submit" value="Submit" /></td>
			</tr>
		</tbody>
	</table>
	<p>
		&nbsp;</p>
</form>
<p>
	&nbsp;</p>
</body>
</html>
